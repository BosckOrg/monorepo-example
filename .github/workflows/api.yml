name: Client SonarQube Analysis
on:
  pull_request:
    branches:
      - master # or your default branch name
jobs:
  sonarqube:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        with:
          projectBaseDir: ./packages/simple-express-server
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_SECRET_2 }}
          SONAR_HOST_URL: https://d4ef-171-103-29-110.ngrok-free.app

